<!doctype html>
<html class="no-js" lang="en" ng-app="bitcalc">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Investment Calculator</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/superhero/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style type="text/css">
      .container {
        padding: 50px 150px;
      }
      table {
        background-color: white;
        color: black;
      }
      body {
        font-size: 20px;
      }
    </style>
  </head>
  <body ng-cloak ng-controller="btcRates">
    <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Bitcoin Investment Calculator<span class="lead"><br>Watch your investment grow!</span><h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-12">
        
        <form class="form-horizontal" role="form">
          <div class="row">
            <br>
            <br>
            <div class="col-sm-3">
              <label for="starting-investment">Starting Investment (USD)</label>
            </div>
            <div class="col-sm-9">
              <input type="number" ng-model="startAmt" class="form-control" placeholder="{{startAmt}}">
            </div>
          </div>
        </form>

        <form class="form-horizontal" role="form">
          <div class="row">
            <div class="col-sm-3">
              <label for="current-price">Current Price of 1 Bitcoin (USD)</label>
            </div>
            <div class="col-sm-9">
              <input type="text" class="form-control" value="{{currBTC | currency}}" disabled>
            </div>
          </div>
        </form>
        <br>
        <div class="row">
          <div class="col-sm-7">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>If the Price of 1 BTC Reaches</th>
                  <th>Starting Investment will Become</th>
                  <th>Profit</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="price in prices">
                  <td>{{price.usd | currency}}</td>
                  <td>{{newAmt(price.usd) | currency}}</td>
                  <td>{{profit(price.usd) | currency}}</td> 
                </tr>
              </tbody>
            </table>
        </div>
        <div class="col-sm-5">
          <br>
          <br>
          <br>
          GRAPH HERE D3
        </div>
      </div>  
      </div>
    </div>
    </div>
  </body>
</html>
